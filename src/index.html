<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GeoHidalgo</title>
  
  <!-- Fuente Roboto para un diseño más profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Estilos globales para mejorar el diseño -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9; /* Fondo suave y profesional */
      color: #2c3e50; /* Texto con buen contraste */
      line-height: 1.6; /* Mejora la legibilidad */
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 500;
      color: #34495e;
      margin-bottom: 1rem;
    }

    p {
      margin-bottom: 1rem;
    }

    a {
      color: #3498db;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #1abc9c; /* Color de enlace al pasar el cursor */
    }

    button {
      font-family: 'Roboto', sans-serif;
      background-color: #2980b9;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1abc9c;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: #ecf0f1;
      font-size: 0.875rem;
      margin-top: 3rem;
      border-top: 3px solid #3498db;
    }

    footer a {
      color: #ecf0f1;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
